<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="icon" href="logo.jpg">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <script src="main.js"></script>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo"> Hi Website!</h1>
            <ul class="nav-items">
                <li><a href="">Home</a></li>
                <li><a href=" ">Todo</a></li>
                <li><a href=" ">Sign Up</a></li>
            </ul>
        </nav>
        <div class = "headline">
            <h1>manage your task</h1>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>
    <section class="section-todo">
        <h2>Your plan for today ?</h2>
        <form action="" class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn">
        </form>
    </section>
    <!-- section.section-signup , shortcut fo adding class with any tag -->
    <section class="section-signup">
        <h2>Sign up</h2>
        <form action="" class="signup-form">
            <div class="form-group">
                <label for="username">Username =></label>
                <input type="text" name="username" id="username" placeholder="enter your username">
            </div>
            <div class="form-group">
                <label for="password">password =></label>
                <input type="password" name="password" id="password" placeholder="enter your password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm-password =></label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="enter your username">
            </div>
            <div class="form-group">
                <label for="phone">Phone no =></label>
                <input type="text" name="phone" id="phone" placeholder="enter your phone number">
            </div>
            <div class="form-group">
                <label for="email">Email =></label>
                <input type="email" name="email" id="email" placeholder="enter your email address">
            </div>
            <div class="form-group">
                <label for="about">About YourSelf =></label><br>
                <textarea name="about" id="about" cols="63" rows="10" placeholder="enter about yourself"></textarea>
            </div>
            <button type="submit" class="btn-sign">Submit</button>
        </form>
    </section>
</body>
</html>
